<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Viewer</title>
    <style>
        /* Предыдущие стили остаются без изменений */
    </style>
</head>
<body>
    <header>
        <textarea id="description" placeholder="Enter project description"></textarea>
        <select id="language">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
            <option value="cpp">C++</option>
        </select>
        <input type="file" id="fileInput" multiple>
    </header>
    <div id="codeBlocks"></div>
    <button id="clearButton">Clear All Code</button>
    <button id="shareButton">Share Code</button>
    <div id="shareLink"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const codeBlocks = document.getElementById('codeBlocks');
        const description = document.getElementById('description');
        const language = document.getElementById('language');
        const clearButton = document.getElementById('clearButton');
        const shareButton = document.getElementById('shareButton');
        const shareLinkDiv = document.getElementById('shareLink');

        fileInput.addEventListener('change', handleFiles);
        clearButton.addEventListener('click', clearAllCode);
        shareButton.addEventListener('click', shareCode);

        let savedCode = {};

        function handleFiles() {
            const files = fileInput.files;

            for (let file of files) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    addCodeBlock(file.name, content);
                    savedCode[file.name] = content;
                };
                reader.readAsText(file);
            }
        }

        function addCodeBlock(fileName, content) {
            const block = document.createElement('div');
            block.className = 'codeBlock';
            
            const title = document.createElement('h2');
            title.textContent = fileName;
            block.appendChild(title);

            const pre = document.createElement('pre');
            const code = document.createElement('code');
            code.textContent = content;
            pre.appendChild(code);
            block.appendChild(pre);

            codeBlocks.appendChild(block);
        }

        function clearAllCode() {
            codeBlocks.innerHTML = '';
            savedCode = {};
            shareLinkDiv.innerHTML = '';
        }

        async function shareCode() {
            const codeString = JSON.stringify(savedCode);
            const pasteData = new FormData();
            pasteData.append('api_dev_key', 'BAAIjdXJqkBCmY36nwWkV-jbt5MSbQKh'); // Замените на ваш API ключ Pastebin
            pasteData.append('api_option', 'paste');
            pasteData.append('api_paste_code', codeString);
            pasteData.append('api_paste_private', '1'); // 0=public, 1=unlisted, 2=private
            pasteData.append('api_paste_name', 'Shared Code');
            pasteData.append('api_paste_expire_date', '1H'); // Истекает через 1 час

            try {
                const response = await fetch('https://pastebin.com/api/api_post.php', {
                    method: 'POST',
                    body: pasteData
                });

                if (response.ok) {
                    const pasteUrl = await response.text();
                    shareLinkDiv.innerHTML = `<a href="${pasteUrl}" target="_blank">Shared Code Link</a>`;
                } else {
                    throw new Error('Failed to create paste');
                }
            } catch (error) {
                console.error('Error sharing code:', error);
                shareLinkDiv.textContent = 'Error sharing code. Please try again.';
            }
        }
    </script>
</body>
</html>
